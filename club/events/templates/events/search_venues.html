{% extends "events/base.html" %}

{% block content %}
<center>

    {% if searched %}
    <h1>Search Results for: "{{searched}}"</h1> <br />
    <table class="table table-hover table-striped table-bordered">
        {% for venue in  venues %}
        <tr>
            <td>
                <a href="{% url 'show_venue' venue.id %}">{{ venue }}</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <h2>You forgot to search for a venue... :( </h2>
    {% endif %}

</center>


{% endblock content %}

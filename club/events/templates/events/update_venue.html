{% extends "events/base.html" %}

{% block content %}
{% if user.is_authenticated %}
<h2>Update: {{ venue }} </h2>
<br />
<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p   }}
    <br />
    <center><input type="submit" value="Update" class="btn btn-outline-secondary"></center>
</form>
{% else %}
<br />
<h2>Sorry! You must be <a href="{% url 'login' %}">logged in </a> to view this page... :(</h2>
{% endif %}


{% endblock content %}
